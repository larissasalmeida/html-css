<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        th{
            background-color: grey;
            color: white;
        }
        td.num{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="row" rowspan="2">Área</th>
                <th scope="rowgroup" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="rowgroup" rowspan="2">Médias</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">5.8</td>
                <td class="num">7.5</td>
                <td class="num">9,5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">7.0</td>
                <td class="num">5.8</td>
                <td class="num">9.9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">5.4</td>
                <td class="num">6.0</td>
                <td class="num">8.4</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">5.0</td>
                <td class="num">6.5</td>
                <td class="num">8.2</td>
            </tr>
            <tr>
                <th scope="col" colspan="4">Média de Exatas</th>
                <td class="num">9.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">6.7</td>
                <td class="num">5.5</td>
                <td class="num">6.1</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">8.0</td>
                <td class="num">7.4</td>
                <td class="num">7.7</td>
            </tr>
                <th scope="col" colspan="4">Média de Humanas</th>
                <td class="num">6.9</td>
        </tbody>
    </table>
    
</body>
</html>
