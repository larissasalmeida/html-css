<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="200" poster="imagens/imagem.png" controls>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.mp4.m4v" type="video/mp4">
    <source src="midia/meu-video.mp4.webm" type="video/webm">
    <source src="midia/meu-video.mp4.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>

</video>
<h1>Iserindo vídeos do YouTube</h1>
<iframe width="200" height="150" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
