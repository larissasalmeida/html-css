<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        tr, th, td {
            border: 1px solid black;

        }
        .cnome{
            background-color: aqua;
        }
        

    </style>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>27</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>25</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>45</td>
            <td>M</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>34</td>
            <td>M</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>45</td>
            <td>F</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Otávio</td>
            <td>39</td>
            <td>M</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
